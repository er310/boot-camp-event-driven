# Spring Exception
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5435/event-driven-order
spring.datasource.username=root
spring.datasource.password=root
# Spring Hibernate / JPA: The SQL dialect makes Hibernate generate better SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Spring Hibernate / JPA: ddl-auto to generate the tables based on the entity class
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update